<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Shot API?</title>
</head>
<body>
    <!-- input -->
    <input type="text" id="url" placeholder="Input URL" autocomplete="on">
    <label for="url"></label>

    <input type="text" id="instance_id" placeholder="Input instance ID" autocomplete="on">
    <label for="instance_id"></label>

    <button type="submit" class="screenshot-btn"> Submit</button>


    <!-- output -->
    <img alt="screenshot" class="screenshot-img">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">
    </script>
    <script src="./index.js"></script>
    
</body>
</html>
